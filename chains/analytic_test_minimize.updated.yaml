theory:
  camb:
    extra_args:
      AccuracyBoost: 1.0
      WantCls: false
      WantTransfer: true
      Want_CMB: false
      Want_CMB_lensing: false
      Want_cl_2D_array: false
      bbn_predictor: PArthENoPE_880.2_standard.dat
      halofit_version: mead
      lAccuracyBoost: 1.0
      lSampleBoost: 1.0
      lens_potential_accuracy: 1
      redshifts:
      - 0.0
    input_params:
    - H0
    - ombh2
    - tau
    - mnu
    - nnu
    - num_massive_neutrinos
    - ns
    - As
    - omch2
    output_params:
    - sigma8
    path: null
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
      zrei: zre
    speed: 4.5
    stop_at_error: true
    use_planck_names: false
likelihood:
  clkg_likelihood:
    external: import_module('settings').clkg_likelihood
    input_params:
    - SN
    - b1
    output_params: []
    speed: 125.0
    stop_at_error: false
sampler:
  minimize:
    confidence_for_unbounded: 0.9999995
    ignore_prior: false
    max_evals: 1000000.0
    method: scipy
    override_bobyqa:
      rhoend: 0.05
    override_scipy:
      method: Nelder-Mead
params:
  H0:
    value: 70.0
  ombh2:
    value: 0.024499999999999997
    renames:
    - omegabh2
  tau:
    value: 0.05
  mnu:
    value: 0.0
  nnu:
    value: 3.046
  num_massive_neutrinos:
    value: 0
  ns:
    value: 0.965
  SN:
    value: 1.0e-07
  logA:
    prior:
      min: 1.0
      max: 4.0
    ref: 3.05
    proposal: 0.1
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
  Omegam:
    prior:
      min: 0.1
      max: 0.9
    ref: 0.3
    proposal: 0.01
    latex: \Omega_m
    drop: true
  b1:
    prior:
      min: 0.0
      max: 10.0
    ref: 1.0
    proposal: 0.1
    latex: b1
  omch2:
    value: 'lambda H0,ombh2,tau,mnu,nnu,num_massive_neutrinos,ns,SN,As,Omegam,b1:
      Omegam * (H0/100.)**2. - ombh2 - (mnu/93.14)'
    derived: true
    renames:
    - omegach2
  sigma8:
    derived: true
    latex: \sigma_8
modules: /global/cfs/cdirs/m3058/krolewski/cosmo_modules/
output: analytic_test_minimize
timing: true
resume: false
